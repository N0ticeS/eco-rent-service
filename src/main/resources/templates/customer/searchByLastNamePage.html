<!DOCTYPE HTML>
<html>
<head data-th-replace="fragments/headers::head(title='Search Customers by Last Name')">Search Customers</head>
<body>
<div class="container">
  <h2>Search Customers by Last Name</h2>
  <nav th:replace="customer/customersPage :: top"></nav>
  <form th:action="@{/customers/search}" th:object="${getCustomerByLastNameForm}" method="post">
    <div th:replace="fragments/formField :: form-Field(lastName, 'Last Name')"></div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" value = "Show">Search</button>
      <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
