<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="fragments/headers::head(title='Search Products by Name')">Search Products</head>
<body>
<div class="container">
  <h2>Search Products by Name</h2>
  <nav th:replace="product/productsPage :: top"></nav>
  <form th:action="@{/products/search}" th:object="${getProductByNameForm}" method="post">
    <div th:replace="fragments/formField :: form-Field('productName', 'Product Name')"></div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" value="Show">Search</button>
      <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
