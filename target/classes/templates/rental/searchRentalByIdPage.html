<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="fragments/headers::head(title='Search Rentals by Rental ID')">Search Rentals</head>
<body>
<div class="container">
    <h2>Search Rentals by Rental ID</h2>
    <nav th:replace="rental/rentalsPage :: top"></nav>
    <form th:action="@{/rentals/search}" th:object="${getRentalByIdForm}" method="post">
        <div th:replace="fragments/formField :: form-Field(id, 'Rental ID')"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" value="Show">Search</button>
            <a th:href="@{/rentals}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
